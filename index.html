<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SZ Games Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: #d0f6ff;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      width: 140px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px #00f0ff80;
    }

    h1 {
      font-size: 3em;
      margin: 10px 0;
      background: linear-gradient(45deg, #00f0ff, #7b00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.1em;
      color: #ccc;
      margin-bottom: 50px;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      max-width: 900px;
      margin: auto;
    }

    .game-card {
      background: #141414;
      border: 2px solid #1f1f1f;
      padding: 20px;
      border-radius: 16px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 20px #00000050;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px #00f0ff60;
    }

    .game-card img {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
      border-radius: 12px;
    }

    .game-card h2 {
      font-size: 1.3em;
      color: #fff;
    }

    .game-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      font-weight: bold;
      color: #0a0a0a;
      text-decoration: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #00f0ff, #7b00ff);
      transition: 0.2s;
    }

    .game-card a:hover {
      opacity: 0.9;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <img class="logo" src="szgamesstudio.jpeg" alt="SZ Games Studio Logo" />
  <h1>SZ Games Studio</h1>
  <p>Unique mobile games with bold personality ðŸŽ®</p>

  <div class="games-grid">
    <div class="game-card">
      <img src="/assets/TDAppIcon.png" alt="Toilet Drop Icon">
      <h2>Toilet Drop</h2>
      <a href="https://play.google.com/store/apps/details?id=com.sz.toiletdrop" target="_blank">Play Now</a>
    </div>
    
    <div class="game-card">
      <img src="/assets/GCRAppIcon.png" alt="Gigachad Run Icon">
      <h2>Gigachad Run</h2>
      <a href="https://play.google.com/store/apps/details?id=com.sz.gigachadrun" target="_blank">Play Now</a>
    </div>
    <!-- More game cards can go here -->
  </div>

  <footer>Â© 2025 SZ Games Studio</footer>
</body>
</html>
